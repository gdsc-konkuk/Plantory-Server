name: Continuous Integration

on:
  pull_request:
    branches:
      - 'develop'

jobs:
  Test:
    runs-on: ubuntu-22.04

    steps:
      - name: Set up sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: oracle
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Test
        run: ./gradlew test
